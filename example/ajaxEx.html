<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
<script type="text/javascript" src="../script/ajax.js"></script>
<script type="text/javascript">

function x(){
	var y = document.getElementById('t').value;
	var d = document.getElementById('d');
	var ajax = ajaxObj("POST","parser.php");
	ajax.onreadystatechange = function(){
		if(ajaxReturn(ajax)){
			d.innerHTML=ajax.responseText;
			}
		}
	ajax.send("name="+y+"&country=SL");
}
</script>

<input type="text" onKeyUp="x()" id="t" />

<div id="d"></div>

</body>
</html>
